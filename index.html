<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>



    <nav class="navbar navbar-expand-lg " style="background: linear-gradient(pink , rgb(95, 44, 190)) ; font-family: Georgia, 'Times New Roman', Times, serif;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Weather App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About this app</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                
                    
                </a>
              
              </li>
             
            </ul>
            <form class="d-flex" role="search">
              <input   id="city"  class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit"  id="submit"   >Search</button>
            </form>
          </div>
        </div>
      </nav>










   <div style="background: white ; "   >  
      <div class="container"  >
           <h1  class="mb-4  text-center ">Weather for <span id="cityName"></span> </h1>   
    
    
        <main>

            <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
              
              
              
              <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm border-primary">
                  <div class="card-header py-3  border-primary"  style="background-color: rgba(89, 28, 100, 0.5); ">
                    <h4 class="my-0 fw-normal  border-primary">Temperature</h4>
                  </div>
                  <div class="card-body" style="background-color: rgba(178, 33, 203, 0.5);">
                    <h1 class="card-title pricing-card-title"><span id="temp"></span><small class="text-body-secondary fw-light">&#8451;</small></h1>
                    
                   
                  </div>
                </div>
              </div>




              <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm  border-primary">
                  <div class="card-header py-3   border-primary"  style="background-color: rgba(89, 28, 100, 0.5);" >
                    <h4 class="my-0 fw-normal">Humidity</h4>
                  </div>
                  <div class="card-body" style="background-color: rgba(168, 31, 193, 0.5);">
                    <h1 class="card-title pricing-card-title"><span id="humidity"></span><small class="text-body-secondary fw-light"> </span> &#37;</small>  </h1>
                  
                    
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm border-primary">
                  <div class="card-header py-3  border-primary" style="background-color: rgba(89, 28, 100, 0.5);">
                    <h4 class="my-0 fw-normal">Wind Degree</h4>
                  </div>
                  <div class="card-body" style="background-color: rgba(174, 35, 199, 0.5);">
                    <h1 class="card-title pricing-card-title">  <span id="wind_degrees"></span>  <small class="text-body-secondary fw-light">Km/hr</small></h1>
                   
                 
                  </div>
                </div>
              </div>



              <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm border-primary">
                  <div class="card-header py-3  border-primary"  style="background-color: rgba(89, 28, 100, 0.5);">
                    <h4 class="my-0 fw-normal  border-primary">Min Temperature</h4>
                  </div>
                  <div class="card-body" style="background-color: rgba(174, 39, 198, 0.5);">
                    <h1 class="card-title pricing-card-title"><span id="min_temp"></span><small class="text-body-secondary fw-light">&#8451;</small></h1>
                    
                  </div>
                </div>
              </div>






              <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm border-primary">
                  <div class="card-header py-3  border-primary"   style="background-color: rgba(89, 28, 100, 0.5);">
                    <h4 class="my-0 fw-normal  border-primary">Max Temperature</h4>
                  </div>
                  <div class="card-body"   style="background-color: rgba(170, 37, 194, 0.5);">
                    <h1 class="card-title pricing-card-title"><span id="max_temp"></span><small class="text-body-secondary fw-light">&#8451;</small></h1>
                  
                   
                  </div>
                </div>
              </div>

                 
              <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm border-primary">
                  <div class="card-header py-3  border-primary"     style="background-color: rgba(89, 28, 100, 0.5);">
                    <h4 class="my-0 fw-normal  border-primary">Cloud PCT</h4>
                  </div>
                  <div class="card-body"  style="background-color: rgba(180, 38, 205, 0.5);">
                    <h1 class="card-title pricing-card-title"><span id="cloud_pct"></span><<<small class="text-body-secondary fw-light"> </small></h1>
                  
                   
                  </div>
                </div>
              </div>



              <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm border-primary">
                  <div class="card-header py-3  border-primary"   style="background-color: rgba(89, 28, 100, 0.5);">
                    <h4 class="my-0 fw-normal  border-primary">Feels like</h4>
                  </div>
                  <div class="card-body"    style="background-color: rgba(174, 42, 197, 0.5);">
                    <h1 class="card-title pricing-card-title"><span id="feels_like"></span><small class="text-body-secondary fw-light">&#8451;</small></h1>
                   
                   
                  </div>
                </div>
              </div>


              <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm border-primary">
                  <div class="card-header py-3  border-primary"  style="background-color: rgba(89, 28, 100, 0.5);">
                    <h4 class="my-0 fw-normal  border-primary">Wind Speed</h4>
                  </div>
                  <div class="card-body"   style="background-color: rgba(183, 35, 209, 0.5);" >
                    <h1 class="card-title pricing-card-title"><span id="wind_speed"></span><small class="text-body-secondary fw-light">Km/h</small></h1>
                    
                   
                  </div>
                </div>
              </div>


              <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm border-primary">
                  <div class="card-header py-3  border-primary"   style="background-color: rgba(89, 28, 100, 0.5);">
                    <h4 class="my-0 fw-normal  border-primary">Sunrise</h4>
                  </div>
                  <div class="card-body"    style="background-color: rgba(193, 36, 221, 0.5);">
                    <h1 class="card-title pricing-card-title"><span id="sunrise"></span><small class="text-body-secondary fw-light"></small></h1>
                   
                   
                  </div>
                </div>
              </div>


              <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm border-primary">
                  <div class="card-header py-3  border-primary" style="background-color: rgba(89, 28, 100, 0.5);">
                    <h4 class="my-0 fw-normal  border-primary">Sunset</h4>
                  </div>
                  <div class="card-body"  style="background-color: rgba(187, 43, 213, 0.5);"   >
                    <h1 class="card-title pricing-card-title"><span id="sunset"></span><small class="text-body-secondary fw-light"></small></h1>
                  
                   
                  </div>
                </div>
              </div>





         </div>
        </main>
    </div>

  </div>
<script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="/index.js"></script>
  </body>
</html>
